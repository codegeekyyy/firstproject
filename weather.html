<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WEATHER</title>
    <link rel="stylesheet" href="weather.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="search-box">
                <input type="text" placeholder="Enter your city" class="input-box">
                <button class="fa-solid fa-magnifying-glass" id="searchbtn"></button>
            </div>
        </div>  
        <div class="location-not-found" id="location-not-found" style="display: none;">
            <h1>Sorry, location not found</h1>
            <img src="/asset/404.png" alt="404 error">
        </div>
        <div class="weather-body" id="weather-body">
            <div class="weather-img">
                <img src="/asset/rain (1).png" alt="weather image" id="weather-image">
            </div>
            <div class="weather-box">
                <p class="Temperature">0<sup>Â°C</sup></p>
                <p class="description">light rain</p>
            </div> 
            <div class="weather-detail">
                <div class="humidity">
                    <i class="fa-sharp fa-solid fa-droplet"></i>
                    <div class="text">
                        <span id="humidity">45%</span>
                        <p>humidity</p>
                    </div>
                </div>
                <div class="wind-speed">
                    <i class="fa-solid fa-wind"></i>
                    <div class="text">
                        <span id="wind-speed">12km/h</span>
                        <p>wind speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/e4447e38a9.js" crossorigin="anonymous"></script>
    <script src="weather.js"></script>
</body>
</html>
